        function verifyUser() {
            var str = document.getElementById("t_user").value;
            if(str == null || str == ""){
                return false;
            }
            else {
                return true;
            }
        }
    
        function verifyPsw() {
            var str = document.getElementById("t_password").value;
            if(str == null || str == ""){
                return false;
            }
            else {
                return true;
            }
        }
    
        function verifyName(){
            var str=document.getElementById("t_user").value;
            var reg = /^[\u2E80-\u9FFF]+$/;
            if(reg.test(str)){
                return true;
            }else{
                document.getElementById("t_userErr").innerHTML="请不要空着";
                return false;
            }
        }
    
        function verifyJob(){
            var str=document.getElementById("t_id").value;
            // var reg = /^2019020((0\d{2})|(10\d)|(11[01]))$/;
            var reg = /^2019020[0-9]{3}$/;
            if(reg.test(str)){
                return true;
            }else{
                document.getElementById("t_idErr").innerHTML="例：2019020xxx";
                return false;
            }
        }
    
    
        function verifyID(){
          var str=document.getElementById("t_card").value;
            var reg = /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;
            if(reg.test(str)){
                return true;
            }else{
                document.getElementById("t_cardErr").innerHTML="身份证输错了，sb";
                return false;
            }
        }
    
        function verifyEmail(){
            var str=document.getElementById("t_email").value;
            var reg=/^([a-z|A-Z|0-9|_])+@([a-z|A-Z|0-9|_])+\.com|edu|cn|net$/;
            if(reg.test(str)){
                return true;
            }else{
    
                document.getElementById("t_emailErr").innerHTML="邮箱格式有误，请按要求输入";
                return false;
            }
        }

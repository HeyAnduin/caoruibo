            <div class="col-lg-12">
              <div class="card">
                <div class="card-header d-flex align-items-center">
                  <h4>竞赛成果录入</h4>
                </div>
                <div class="card-body">
                  <form class="form-horizontal">
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">指导教师</label>
                      <div class="col-sm-6">
                        <select name="account" class="form-control">
                          <option>option 1</option>
                          <option>option 2</option>
                          <option>option 3</option>
                          <option>option 4</option>
                        </select>
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">参赛学生姓名</label>
                        <div class="col-sm-4">
                          <input type="text" id="c_a_base" name="c_a_base" class="form-control">
                        </div>
                      <label class="col-sm-2 form-control-label">参赛学生学号</label>
                      <div class="col-sm-4">
                        <input type="text" id="c_a_base" name="c_a_base" class="form-control">
                      </div>
                      <label class="col-sm-2 form-control-label">参赛学生班级</label>
                      <div class="col-sm-4">
                        <select name="account" class="form-control">
                          <option>计研1901</option>
                          <option>计研1902</option>
                          <option>计研1903</option>
                        </select>
                      </div>
                      <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary">新增</button>
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">竞赛名称</label>
                      <div class="col-sm-6">
                        <input type="text" id="c_a_name" name="c_a_name" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">赛事级别</label>
                      <div class="col-sm-4">
                        <div class="i-checks">
                          <input id="radioCustom1" type="radio" value="option1" name="a" class="form-control-custom radio-custom">
                          <label for="radioCustom1">A类赛事</label>
                        </div>
                        <div class="i-checks">
                          <input id="radioCustom2" type="radio" value="option2" name="a" class="form-control-custom radio-custom">
                          <label for="radioCustom2">B类赛事</label>
                        </div>
                        <div class="i-checks">
                          <input id="radioCustom3" type="radio" value="option3" name="a" class="form-control-custom radio-custom">
                          <label for="radioCustom3">C类赛事</label>
                        </div>
                        <div class="i-checks">
                          <input id="radioCustom4" type="radio" value="option4" name="a" class="form-control-custom radio-custom">
                          <label for="radioCustom4">其他赛事</label>
                        </div>
                      </div>
                      <label class="col-sm-2 form-control-label">奖项级别</label>
                      <div class="col-sm-4">
                        <div class="i-checks">
                          <input id="level1" type="radio" value="option1" name="a" class="form-control-custom radio-custom">
                          <label for="level1">一等奖</label>
                        </div>
                        <div class="i-checks">
                          <input id="level2" type="radio" value="option2" name="a" class="form-control-custom radio-custom">
                          <label for="level2">二等奖</label>
                        </div>
                        <div class="i-checks">
                          <input id="level3" type="radio" value="option3" name="a" class="form-control-custom radio-custom">
                          <label for="level3">三等奖</label>
                        </div>
                        <div class="i-checks">
                          <input id="level4" type="radio" value="option3" name="a" class="form-control-custom radio-custom">
                          <label for="level4">其他奖项</label>
                        </div>
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <div class="col-sm-4 offset-sm-2">
                        <button type="submit" class="btn btn-primary">确认</button>
                        <button type="submit" class="btn btn-secondary">取消</button>
                      </div>
